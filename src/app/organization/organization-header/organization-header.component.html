<div class="layout-pf layout-pf-fixed">
  <nav class="navbar navbar-pf-vertical">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
      <a routerLink="/" class="navbar-brand">
        <img class="navbar-brand-icon" src="/assets/img/logo-alt.png" alt="" />
        <img class="navbar-brand-name" src="/assets/img/brand-alt.svg" alt="Openfact" />
      </a>
    </div>
    <nav class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right navbar-iconic">
        <li class="dropdown" ngbDropdown>
          <a class="dropdown-toggle nav-item-iconic" href="javascript:void(0);" ngbDropdownToggle>
            <span title="Language" class="fa pficon-help"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li>
              <a href="javascript:void(0);" (click)="about()">{{'about' | translate}}</a>
            </li>
          </ul>
        </li>
        <li class="dropdown" ngbDropdown>
          <a class="dropdown-toggle nav-item-iconic" href="javascript:void(0);" ngbDropdownToggle>
            <span title="Language" class="fa pficon-flag">&nbsp;{{selectedLanguage}}</span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li *ngFor="let language of supportedLanguages" routerLinkActive="active">
              <a href="javascript:void(0);" (click)="changeLanguage(language)">{{language}}</a>
            </li>
          </ul>
        </li>
        <li class="dropdown" ngbDropdown>
          <a class="dropdown-toggle nav-item-iconic" href="javascript:void(0);" ngbDropdownToggle>
            <span title="Organization" class="fa pficon-enterprise">&nbsp;{{currentOrganization.organization}}</span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li *ngFor="let item of organizations" routerLinkActive="active">
              <a [routerLink]="['/organizations', item.organization]">{{item.organization}}</a>
            </li>
            <li class="divider"></li>
            <li><a routerLink="/admin/organizations">{{'view-all-organizations' | translate}}</a></li>
          </ul>
        </li>
        <li class="dropdown" ngbDropdown>
          <a class="dropdown-toggle nav-item-iconic" href="javascript:void(0);" ngbDropdownToggle>
            <span title="Username" class="fa pficon-user">{{user.username}}</span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><a href="javascript:void(0);" (click)="accountManagement()">{{'manage-account' | translate}}</a></li>
            <li class="divider"></li>
            <li><a href="javascript:void(0);" (click)="logout()">{{'sign-out' | translate}}</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </nav>
  <!--/.navbar-->
</div>
