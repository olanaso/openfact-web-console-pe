<br/>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Type</th>
      <th>Kid</th>
      <th>Provider</th>
      <th>Public key</th>
      <th>Certificate</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of activeMapKeys">
      <td>{{activeMap.get(item).type}}</td>
      <td>{{activeMap.get(item).kid}}</td>
      <td>
        <a [routerLink]="['./providers', activeMap.get(item).provider.providerId, activeMap.get(item).provider.id]">{{activeMap.get(item).provider.name}}</a>
      </td>

      <td *ngIf="activeMap.get(item).publicKey" class="kc-action-cell">
        <!-- <of-view-key [key]="activeMap.get(item).publicKey" [label]="'view' | translate" [isLink]="true"></of-view-key> -->
      </td>
      <td *ngIf="!activeMap.get(item).publicKey"></td>

      <td *ngIf="activeMap.get(item).certificate" class="kc-action-cell">
        <!-- <of-view-key [key]="activeMap.get(item).certificate" [label]="'view' | translate" [isLink]="true"></of-view-key> -->
      </td>
      <td *ngIf="!activeMap.get(item).certificate"></td>
    </tr>
  </tbody>
</table>
