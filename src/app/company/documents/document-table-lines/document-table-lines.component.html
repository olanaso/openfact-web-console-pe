<table class="table table-striped table-bordered table-hover dataTable no-footer">
  <thead>
    <tr>
      <td class="text-right">#</td>
      <td class="text-right" *ngIf="esDetallado">Unidad Medida</td>
      <td class="text-right">Producto/Servicio</td>
      <td class="text-right">Cantidad</td>
      <td class="text-right">Tipo IGV</td>
      <td class="text-right">Valor Unitario</td>
      <td class="text-right" *ngIf="esDetallado">Precio Unitario</td>
      <td class="text-right" *ngIf="esDetallado">Subtotal</td>
      <td class="text-right">Total</td>
      <td class="text-right" *ngIf="esDetallado">Igv</td>
      <td class="text-center">Acciones</td>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of value; let i = index;">
      <tr of-document-line [indice]=[i+1] [valor]="item" [tiposIGV]="tiposIGV" [valorIGV]="valorIGV" [esDetallado]="esDetallado"
        (cambiaValor)="changedRow(i, $event)" (eliminarFila)="removeRow(i)"></tr>
    </ng-container>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="11" class="text-right">
        <button (click)="addRow()" type="button" class="btn btn-lg btn-default">Agregar Item
          <span class="fa fa-plus"></span>
        </button>
      </td>
    </tr>
  </tfoot>
</table>
