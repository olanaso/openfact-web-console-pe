<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <ol class="breadcrumb">
        <li>
          <a href="javascript:void(0);" routerLink="../">Organizaciones</a>
        </li>
        <li class="active">Crear Organización</li>
      </ol>

      <div>
        <h3>Crear Organización</h3>
        <form [formGroup]="companyForm" (ngSubmit)="save()" class="form-horizontal">
          <p class="fields-status-pf">Los campos marcados con
            <span class="required-pf">*</span> son requeridos.
          </p>

          <div class="form-group" ngxFormControlError="name">
            <label class="col-md-3 control-label required-pf">Nombre</label>
            <div class="col-md-3">
              <input formControlName="name" type="text" class="form-control" autofocus/>
              <ngx-form-help-block formControlHelp="name"></ngx-form-help-block>
            </div>
          </div>
          <div class="form-group" ngxFormControlError="description">
            <label class="col-md-3 control-label">Descripción </label>
            <div class="col-md-3">
              <textarea formControlName="description" type="text" class="form-control"></textarea>
              <ngx-form-help-block formControlHelp="description"></ngx-form-help-block>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-md-offset-3 col-lg-offset-3">
              <of-working-button [type]="'submit'" [active]="companyForm.valid" [working]="working"></of-working-button>
              <button routerLink="/_home" type="button" class="btn btn-default">Cancelar</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
