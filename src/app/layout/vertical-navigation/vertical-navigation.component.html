<nav class="navbar navbar-pf-vertical navbar-pf-contextselector" [ngClass]="{'pfng-vertical-hide-nav': !showTopBanner}">

  <ng-container *ngIf="showTopBanner">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="handleNavBarToggleClick()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand hidden-sm hidden-xs">
        <img class="navbar-brand-icon" src="assets/images/logo-alt.svg" alt="Logo">
        <img class="navbar-brand-name" src="assets/images/brand-alt.svg" alt="Patternfly">
      </a>

      <!-- Context Selector -->
      <ul class="nav contextselector-pf" *ngIf="contextItems">
        <li dropdown class="dropdown">
          <a dropdownToggle class="dropdown-toggle nav-item-iconic" id="dropdownMenu35" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <span class="contextselector-pf-title">{{contextLabel}}</span>
            <span class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu35">
            <ul class="contextselector-pf-list list-unstyled">
              <li *ngFor="let item of contextItems">
                <a routerLink="{{item.url}}">{{item.title}}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <!-- End Context Selector -->

    </div>
  </ng-container>

  <nav class="collapse navbar-collapse">
    <ng-content></ng-content>
  </nav>

</nav>
