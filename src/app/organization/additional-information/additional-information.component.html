<ol class="breadcrumb">
  <li>
    <a href="javascript:void(0);">Configuración</a>
  </li>
  <li class="active">Información adicional</li>
</ol>


<div>
  <h3>Actualizar Organización</h3>
  <form [formGroup]="companyForm" (ngSubmit)="save()" class="form-horizontal">
    <p class="fields-status-pf">Los campos marcados con
      <span class="required-pf">*</span> son requeridos.
    </p>

    <div class="form-group" ngxFormControlError="assignedId">
      <label class="col-md-2 control-label required-pf">RUC</label>
      <div class="col-md-3">
        <input formControlName="assignedId" type="text" class="form-control" autofocus/>
        <ngx-form-help-block formControlHelp="assignedId"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="additionalAssignedId">
      <label class="col-md-2 control-label required-pf">Codigo RUC</label>
      <div class="col-md-3">
        <input formControlName="additionalAssignedId" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="additionalAssignedId"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="razonSocial">
      <label class="col-md-2 control-label required-pf">Razón Social</label>
      <div class="col-md-3">
        <input formControlName="razonSocial" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="razonSocial"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="nombreComercial">
      <label class="col-md-2 control-label required-pf">Nombre Comercial</label>
      <div class="col-md-3">
        <input formControlName="nombreComercial" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="nombreComercial"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="region">
      <label class="col-md-2 control-label required-pf">Región</label>
      <div class="col-md-3">
        <input formControlName="region" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="region"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="provincia">
      <label class="col-md-2 control-label required-pf">Provincia</label>
      <div class="col-md-3">
        <input formControlName="provincia" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="provincia"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="distrito">
      <label class="col-md-2 control-label required-pf">Distrito</label>
      <div class="col-md-3">
        <input formControlName="distrito" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="distrito"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="codigoPostal">
      <label class="col-md-2 control-label required-pf">Codigo Postal</label>
      <div class="col-md-3">
        <input formControlName="codigoPostal" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="codigoPostal"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="codigoPais">
      <label class="col-md-2 control-label required-pf">Codigo Pais</label>
      <div class="col-md-3">
        <input formControlName="codigoPais" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="codigoPais"></ngx-form-help-block>
      </div>
    </div>
    <div class="form-group" ngxFormControlError="direccion">
      <label class="col-md-2 control-label required-pf ">Dirección</label>
      <div class="col-md-3">
        <input formControlName="direccion" type="text" class="form-control"/>
        <ngx-form-help-block formControlHelp="direccion"></ngx-form-help-block>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-2 col-lg-offset-2">
        <of-working-button [type]="'submit'" [active]="companyForm.valid" [working]="working"></of-working-button>
      </div>
    </div>

  </form>
</div>
