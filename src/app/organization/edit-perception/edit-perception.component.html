<div class="container-fluid">
  <ol class="breadcrumb">
    <li><a href="javascript:void(0);" routerLink="../../perceptions">Perceptions</a></li>
    <li class="active"> {{perception.codigoUnico}}</li>
  </ol>
  <div>
    <h3>Perception {{perception.serieDocumento+"-"+perception.numeroDocumento}}
      <small>created
        <of-relative-timestamp [timestamp]="perception.issueDateTime">
        </of-relative-timestamp>
      </small>
      <div class="pull-right">
        <div class="btn-group">
          <button type="button" (click)="downloadXml()" class="btn btn-default">
            <span class="fa fa-file-code-o"></span> Xml
          </button>
          <button type="button" (click)="downloadPdf()" class="btn btn-default">
            <span class="fa fa-file-pdf-o"></span> Pdf
          </button>
        </div>
        <div class="btn-group">
          <button type="button" (click)="sendToCustomer()" class="btn btn-default">
            <span class="fa fa-paper-plane"></span> To Customer
          </button>
          <button type="button" (click)="sendToThirdParty()" class="btn btn-default">
            <span class="fa fa-paper-plane"></span> To Third Party
          </button>
        </div>
      </div>
    </h3>
    <template ngFor let-item [ngForOf]="perception.requiredActions">
      <span class="label label-warning">{{item}}</span>&nbsp;
    </template>
  </div>
</div>

<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="tab-container">
        <ul class="nav nav-tabs">
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><a routerLink="./">Overview</a></li>
          <li routerLinkActive="active"><a routerLink="./send-events">Send Events</a></li>
          <!--<li routerLinkActive="active"><a routerLink="./events">Events</a></li>-->
        </ul>
        <div class="tab-pane">
          <div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
