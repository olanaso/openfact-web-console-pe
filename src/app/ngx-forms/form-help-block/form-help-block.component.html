<div *ngIf="!control.valid && control.dirty">
  <span *ngIf="control.errors.required" class="help-block">Este campo es requerido</span>
  <span *ngIf="control.errors.minlength" class="help-block">Minima longitud: {{control.errors.minlength.requiredLength}}</span>
  <span *ngIf="control.errors.maxlength" class="help-block">Maxima longitud: {{control.errors.maxlength.requiredLength}}</span>
  <span *ngIf="control.errors.pattern" class="help-block">Dato invalido</span>

  <ng-content>

  </ng-content>
</div>
