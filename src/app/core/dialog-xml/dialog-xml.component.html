<div class="modal-header">
  <button type="button" class="close" (click)="activeModal.close('close')">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body report">
  <!--  
    [theme]="'eclipse'" 
    [theme]="'github'" 
    [theme]="'sqlserver'" 
    [theme]="'iplastic'" 
    [theme]="'monokai'" 
    [theme]="'tomorrow'" 
    [theme]="'xcode'" 
   -->
  <div ace-editor [text]="xml | prettyXml" [theme]="'iplastic'" [options]="options"  [readOnly]="true"  class="ace-editor"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="activeModal.close('download')">
    <span class="fa fa-download"></span> {{'download' | translate}}</button>
  <button type="button" class="btn btn-default" (click)="activeModal.close('close')">
    <span class="fa fa-ban"></span> {{'cancel' | translate}}</button>
</div>
