<div class="container-fluid">
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions">
        <div class="form-group toolbar-pf-filter">
          <label class="sr-only" for="filter">Name</label>
          <div class="input-group">
            <input type="text" class="form-control" id="filter" placeholder="Filtrar por nombre...">
          </div>
          <!-- /input-group -->
        </div>
        <div class="form-group">
          <button routerLink="/_home/_newcompany" class="btn btn-primary" type="button">Crear Organización</button>
        </div>

        <div class="toolbar-pf-action-right">
          <div class="form-group toolbar-pf-find">
            <button class="btn btn-link btn-find" type="button">
              <span class="fa fa-search"></span>
            </button>
            <div class="find-pf-dropdown-container">
              <input type="text" class="form-control" id="find" placeholder="Find By Keyword...">
              <div class="find-pf-buttons">
                <span class="find-pf-nums">1 of 3</span>
                <button class="btn btn-link" type="button">
                  <span class="fa fa-angle-up"></span>
                </button>
                <button class="btn btn-link" type="button">
                  <span class="fa fa-angle-down"></span>
                </button>
                <button class="btn btn-link btn-find-close" type="button">
                  <span class="pficon pficon-close"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group toolbar-pf-view-selector">
            <button class="btn btn-link ">
              <i class="fa fa-th"></i>
            </button>
            <button class="btn btn-link ">
              <i class="fa fa-th-large"></i>
            </button>
            <button class="btn btn-link ">
              <i class="fa fa-th-list"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="row toolbar-pf-results">
        <div class="col-sm-12">
          <h5>40 Results</h5>
        </div>
        <!-- /col -->
      </div>
      <!-- /row -->
    </div>
    <!-- /col -->
  </div>
  <!-- /row -->
</div>












<div class="container-fluid container-cards-pf">
  <div class="row row-cards-pf">
    <div *ngFor="let company of ownedCompanies" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body" style="height: 281px;">
          <div class="card-pf-top-element">
            <span class="fa pficon pficon-cluster card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
            {{company.name}}
          </h2>
          <div class="card-pf-items text-center">
            <div class="card-pf-item">
              <span class="pficon pficon-user"></span>
              <span class="card-pf-item-text">Dueño</span>
            </div>
            <div class="card-pf-item">
              <span class="fa fa-check"></span>
            </div>
          </div>
        </div>
        <div class="card-pf-view-checkbox">
          <input type="checkbox">
        </div>
      </div>
    </div>
    <div *ngFor="let company of collaboratedCompanies" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body" style="height: 281px;">
          <div class="card-pf-top-element">
            <span class="fa pficon pficon-cluster card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
            {{company.name}}
          </h2>
          <div class="card-pf-items text-center">
            <div class="card-pf-item">
              <span class="pficon pficon-users"></span>
              <span class="card-pf-item-text">Colaborador</span>
            </div>
            <div class="card-pf-item">
              <span class="fa fa-check"></span>
            </div>
          </div>
        </div>
        <div class="card-pf-view-checkbox">
          <input type="checkbox">
        </div>
      </div>
    </div>
  </div>
</div>
