<!--<h1>Add invoice</h1>-->

<form [formGroup]="form" (ngSubmit)="save(form.value)" novalidate>
  <ngb-tabset [activeId]="selectedId">
    <ngb-tab title="Add Invoice" id="foo">
      <template ngbTabContent>

        <fieldset>
          <legend>General information</legend>
          <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-4">
              <div [ngClass]="!(form.controls.type.errors && submitted)?'form-group':'form-group has-error'">
                <span>Type : </span><label [hidden]="!(submitted && form.controls.type.errors)" class="control-label" style="color:red;"
                  for="inputError1">campo requerido.</label>
                <select formControlName="type" [(ngModel)]="invoice.type" class="form-control">
                <option *ngFor="let item of InvoicesTypes" [value]="item.name" >{{item.name}}</option>
                <!--<option>FACTURA</option>-->
            </select>
              </div>
            </div>
            <!--<div class="col-xs-12 col-sm-4 col-md-4">
              <div [ngClass]="!(form.controls.invoiceSeries.errors && submitted)?'form-group':'form-group has-error'">
                <span>Invoice id</span> <label [hidden]="!(submitted && form.controls.invoiceSeries.errors)" class="control-label"
                  style="color:red;" for="inputError1"> campo requerido.</label>
                <div class="openfact-group">
                  <input type="text" formControlName="invoiceSeries" [(ngModel)]="invoice.invoiceSeries" class="form-control openfact-group-col-4"
                    placeholder="F|B-####" />
                  <input type="text" formControlName="invoiceNumber" [(ngModel)]="invoice.invoiceNumber" class="form-control openfact-group-col-8"
                    placeholder="####" />
                </div>
              </div>
            </div>-->
            <div class="col-xs-4 col-sm-3 col-md-3">
              <div [ngClass]="!(form.controls.issueDate.errors && submitted)?'form-group':'form-group has-error'">
                <span>Issue date</span> <label [hidden]="!(submitted && form.controls.issueDate.errors)" class="control-label"
                  style="color:red;" for="inputError1">campo requerido.</label>
                <input type="date" formControlName="issueDate" [(ngModel)]="invoice.issueDate" class="form-control" />

              </div>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-2">
              <div class="form-group">
                <span>Currency</span>
                <div>
                  <div class="btn-group" ngbRadioGroup>
                    <label class="btn btn-primary" *ngFor="let item of organization.currencies">
                  <input type="radio"  (click)="onSelectCurrency(item.code)" value="{{item.code}}">{{item.code}}
              </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div formGroupName="customer" class="row">
            <div class="col-xs-12 col-sm-3 col-md-4">
              <div class="form-group">
                <span>Customer id</span>
                <div class="openfact-group">
                  <select formControlName="additionalIdentificationId" [(ngModel)]="invoice.accountingCustomerParty.additionalIdentificationId" class="form-control openfact-group-col-4">
                <option *ngFor="let item of additionalAccountIds" [value]="item.name" >{{item.name}}</option>                
              </select>
                  <input type="text" formControlName="assignedIdentificationId" [(ngModel)]="invoice.accountingCustomerParty.assignedIdentificationId" class="form-control openfact-group-col-8"
                    placeholder="Assigned identification id" />
                  <div *ngIf="!assignedIdentificationId && submitted">
                    <span *ngIf="assignedIdentificationId" class="help-block">This field is required</span>
                    <span *ngIf="assignedIdentificationId" class="help-block">Max length {{form.controls.additionalAccountId.errors.maxlength.requiredLength}}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-6">
              <div class="form-group">
                <span>Customer</span>
                <div class="openfact-group">
                  <input type="text" formControlName="registrationName" [(ngModel)]="invoice.accountingCustomerParty.registrationName" class="form-control openfact-group-col-7"
                    placeholder="Registration name" />
                  <input type="text" formControlName="email" [(ngModel)]="invoice.accountingCustomerParty.email" class="form-control openfact-group-col-5"
                    placeholder="email" />
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="form-group">
                <span>Envio Automatico?</span>
                <div class="openfact-group">
                  <button-switch [(value)]="state"></button-switch>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Lines</legend>
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-bordered table-condensed table-hover table-mobile">
                <thead>
                  <tr>
                    <td>#</td>
                    <td width="10%">Quantity</td>
                    <td width="10%">Unit code</td>
                    <td width="20%">Item description</td>
                    <td width="15%">Type IGV</td>
                    <td width="10%">Price</td>
                    <!--<td width="10%">IGV</td>-->
                    <td width="10%">Ammount</td>
                    <td width="10%">Extension ammount</td>
                    <td width="5%">.</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let line of invoice.invoiceLine">
                    <td>1</td>
                    <td>
                      <input type="number" [(ngModel)]="line.invoiceQuantityModel.value" [ngModelOptions]="{standalone: true}" (keyup)="eventHandler($event,line)"
                        class="form-control text-right" value="1" />
                    </td>
                    <td>
                      <input type="text" [(ngModel)]="line.unitCode" [ngModelOptions]="{standalone: true}" class="form-control" />
                    </td>
                    <td>
                      <input type="text" [(ngModel)]="line.itemDescription" [ngModelOptions]="{standalone: true}" class="form-control" />
                    </td>

                    <td class="text-right">
                      <select class="form-control openfact-group-col-4" (change)="onChangeTypeIgv($event.target.value,line)"> 
                  <option *ngFor="let item of listTypeIgv" [value]="item.documentId" >{{item.name}}</option>                    
                </select>
                    </td>
                    <td class="text-right">{{ line.price | number:'1.2-2' }}
                    </td>
                    <!--<td class="text-right">{{ line.taxTotal[0].taxAmount | number:'1.2-2' }}</td>-->
                    <td>
                      <input type="number" [(ngModel)]="line.amount" [ngModelOptions]="{standalone: true}" (keyup)="eventHandler($event,line)"
                        class="form-control text-right" />
                    </td>
                    <td class="text-right">{{ line.lineExtensionAmount | number:'1.2-2' }}</td>
                    <td><a (click)="deleteLine(line)"><span class="pficon pficon-delete"></span></a>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="10" class="text-right">
                      <button type="button" (click)="addLine()" class="btn btn-default">Add line</button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="panel panel-default">
                <div class="panel-heading">Aditional Information</div>
                <!-- Table -->
                <table class="table">
                  <tr *ngFor="let item of invoice.additionalInformation">
                    <td>{{item.name}}</td>
                    <td class="text-right boldText">{{item.amount |number:'1.2-2'}}</td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="panel panel-default">
                <div class="panel-heading">Total Taxs</div>
                <table class="table">
                  <tr *ngFor="let item of invoice.totalTaxs">
                    <td>{{item.name}}</td>
                    <td class="text-right boldText">{{item.amount |number:'1.2-2'}}</td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="panel panel-default">
                <div class="panel-heading">Total Invoice</div>
                <table class="table">
                  <tr>
                    <td>Payable Amount ({{this.invoice.currencyCode}})</td>
                    <td class="text-right boldText"> {{invoice.payableAmount| number:'1.2-2'}}</td>
                  </tr>
                  <tr>
                    <td>Total Discounted ({{this.invoice.currencyCode}})</td>
                    <td class="text-right boldText"> {{invoice.totalDiscounted| number:'1.2-2'}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="text-right">
          <legend> </legend>
          <input type="button" class="btn btn-outline-primary" (click)="toggleSelected()" value="Preview">
        </fieldset>
      </template>
    </ngb-tab>
    <ngb-tab id="bar">
      <template ngbTabTitle>Preview Invoice</template>
      <template ngbTabContent>
        <div class="row">
          <div class="col-sm-9">
            <div class="row">
              <div class="col-sm-12">&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-sm-12">&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-sm-12 boldText">
                {{organization.registrationName|uppercase}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                Ayacucho - Huamanga - Ayacucho
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 boldText">
                ADQUIRIENTE
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                {{invoice.customer.additionalIdentificationId}} : {{invoice.customer.assignedIdentificationId}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                {{invoice.customer.registrationName}} - {{invoice.customer.email}}
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="row">
              <div class="col-sm-12 text-center boldText back-color">
                {{organization.additionalAccountId}} {{organization.assignedIdentificationId}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center boldText back-color">
                {{invoice.type}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center boldText back-color">
                ELECTRONICA
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center boldText back-color">
                FXXX - XXXXXXXX
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <span>FECHA EMISION</span> {{invoice.issueDate}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                MODEDA: <span class="boldText">{{invoice.currencyCode}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <ul>
                  <li *ngFor="let item of invoice.totalTaxs">{{item.name}} : {{item.value|percent:'.2'}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-condensed table-hover table-mobile">
              <thead>
                <tr>
                  <td class="back-color" width="1%">#</td>
                  <td class="back-color" width="10%">Quantity</td>
                  <td class="back-color" width="10%">Unit code</td>
                  <td class="back-color" width="24%">Item description</td>
                  <td class="back-color" width="10%">Price</td>
                  <td class="back-color" width="10%">IGV</td>
                  <td class="back-color" width="10%">Ammount</td>
                  <td class="back-color" width="10%">Extension ammount</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let line of invoice.lines">
                  <td>1</td>
                  <td class="text-right"> {{line.quantity}} </td>
                  <td> {{line.unitCode}} </td>
                  <td> {{line.itemDescription}} </td>
                  <td class="text-right">{{ line.price | number:'1.2-2' }} </td>
                  <td class="text-right">{{ line.totalTaxs[0].amount | number:'1.2-2' }}</td>
                  <td class="text-right"> {{line.amount}} </td>
                  <td class="text-right">{{ line.ammountExtension | number:'1.2-2' }}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr *ngFor="let item of invoice.totalTaxs">
                  <td colspan="7" class="text-right">{{item.name}} (<span class="boldText">{{invoice.currencyCode}}</span> )</td>
                  <td class="text-right boldText">{{item.amount |number:'1.2-2'}}</td>
                </tr>
                <tr>
                  <td colspan="7" class="text-right">Payable Amount (<span class="boldText">{{invoice.currencyCode}}</span> )</td>
                  <td class="text-right boldText"> {{invoice.payableAmount| number:'1.2-2'}}</td>
                </tr>
                <tr>
                  <td colspan="7" class="text-right">Total Discounted (<span class="boldText">{{invoice.currencyCode}}</span> )</td>
                  <td class="text-right boldText"> {{invoice.totalDiscounted| number:'1.2-2'}}</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">{{invoice.payableAmount|numberToWords:('HOME.LANGUAJE' | translate)}}  -- {{ 'HOME.LANGUAJE' | translate }}</div>
        </div>
        <fieldset class="text-right">
          <legend> </legend>
          <button-save [form]="form" [working]="working" (onClick)="setSubmitted($event)"></button-save>
          <button-reset [form]="form" [working]="working" (onClick)="reset($event)"></button-reset>
        </fieldset>
      </template>
    </ngb-tab>
  </ngb-tabset>


  <!--<button class="btn btn-outline-primary" (click)="toggleSelected()">Toogle selected tab</button>-->


</form>

<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Modal title</h4>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
<hr>

<pre>{{closeResult}}</pre>
