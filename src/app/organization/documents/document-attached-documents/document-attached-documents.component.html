<div class="row">
  <div class="col-lg-9">

    <of-document-edit-header [organization]="organization" [document]="document" [breadcrumb]="'invoices'" [documentType]="'invoice'"></of-document-edit-header>

    <br>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <td>#</td>
          <td>Document Id</td>
          <td>Document Type</td>
          <td>Additional Information</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!document.attatchedDocuments || document.attatchedDocuments.length == 0">
          <td colspan="5" class="text-center text-muted">
            <span>{{'no-results-found' | translate}}.</span>
          </td>
        </tr>
        <tr *ngFor="let attatchedDocument of document.attatchedDocuments; let i = index;">
          <td>{{i+1}}</td>
          <td>{{attatchedDocument.documentId}}</td>
          <td>{{attatchedDocument.documentType}}</td>
          <td>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <td>{{'key' | translate}}</td>
                  <td>{{'value' | translate}}</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let attribute of attatchedDocument.attributes | keys">
                  <td>{{attribute}}</td>
                  <td>{{attatchedDocument.attributes[attribute]}}</td>
                </tr>
              </tbody>
            </table>
          </td>
          <td class="text-center">
            <a href="javascript:void(0);" (click)="viewAttatchedDocument(attatchedDocument)">{{'view' | translate}}</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="col-lg-3 sidebar-right sidebar-pf sidebar-pf-right">
    <of-document-edit-right-sidebar [document]="document"></of-document-edit-right-sidebar>
  </div>

</div>

<br>
