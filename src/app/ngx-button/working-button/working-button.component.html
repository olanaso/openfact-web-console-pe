<button type="button" *ngIf="!active" class="btn btn-primary" disabled>
  <span>{{label || 'Guardar'}}</span>
</button>
<button [type]="type" [disabled]="working" *ngIf="active" class="btn btn-primary">
  <span [hidden]="working">{{label || 'Guardar'}}</span>
  <span [hidden]="!working">{{workingLabel || 'Guardando...'}}</span>
</button>
