<ol class="breadcrumb">
  <li>
    <a href="javascript:void(0);">Configuración</a>
  </li>
  <li class="active">Dicynebts</li>
</ol>

<div class="row toolbar-pf">
  <div class="col-sm-12">
    <form (ngSubmit)="search()" novalidate class="toolbar-pf-actions">
      <div class="form-group toolbar-pf-filter">
        <label class="sr-only" for="filter">Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="filter" placeholder="Filtrar por nombre...">
        </div>
        <!-- /input-group -->
      </div>
      <div class="form-group">
        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            Button dropdown
            <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li routerLink="../_new-invoice" role="menuitem">
              <a class="dropdown-item" href="#">Boleta/Factura</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Nota de Crédito</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Nota de Débito</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Baja</a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Percepción</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">Retencion</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="toolbar-pf-action-right">
        <div class="form-group toolbar-pf-find">
          <button class="btn btn-link btn-find" type="button">
            <span class="fa fa-search"></span>
          </button>
          <div class="find-pf-dropdown-container">
            <input type="text" class="form-control" id="find" placeholder="Find By Keyword...">
            <div class="find-pf-buttons">
              <span class="find-pf-nums">1 of 3</span>
              <button class="btn btn-link" type="button">
                <span class="fa fa-angle-up"></span>
              </button>
              <button class="btn btn-link" type="button">
                <span class="fa fa-angle-down"></span>
              </button>
              <button class="btn btn-link btn-find-close" type="button">
                <span class="pficon pficon-close"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group toolbar-pf-view-selector">
          <button class="btn btn-link ">
            <i class="fa fa-th"></i>
          </button>
          <button class="btn btn-link ">
            <i class="fa fa-th-large"></i>
          </button>
          <button class="btn btn-link ">
            <i class="fa fa-th-list"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- /row -->
  </div>
  <!-- /col -->
</div>
