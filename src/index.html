<!doctype html>
<html class="layout-pf layout-pf-fixed">

<head>
  <meta charset="utf-8">
  <title>OpenfactWebConsole</title>
  <base href="/"> {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script> {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="vendor/patternfly/dist/css/patternfly.css">
  <link rel="stylesheet" type="text/css" href="vendor/patternfly/dist/css/patternfly-additions.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <style type="text/css">
    <style> .spinner {
      width: 40px;
      height: 40px;
      margin: 100px auto;
      background-color: #333;
      border-radius: 100%;
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }
    
    @-webkit-keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0)
      }
      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }
    
    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="cards-pf">
  <app-root>
    <div class="spinner"></div>
  </app-root>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script> {{/each}}
  <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

</body>

</html>
