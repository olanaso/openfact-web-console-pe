<default-header></default-header>
<div class="visible-xs-block">
    <navbar-utility-mobile></navbar-utility-mobile>
</div>

<div class="container-fluid container-cards-pf">
    <div class="row row-cards-pf">
        <div class="col-md-10 col-md-offset-1">
            <div class="linea-title">
            <h1 style="margin: 10px 0px 20px; display: inline-block;">{{ 'HOME.ORGANIZATION' | translate }}</h1>
            <a [routerLink]="['../create-organization']" class="btn btn-lg btn-primary pull-right button-create">Create organization</a>
            <a [routerLink]="['../create-organization']" class="btn btn-lg btn-primary pull-right button-create-mobile">+</a>
            </div>
            <div *ngFor="let organization of organizations" class="card-pf">
                <div class="card-pf-heading">
                    <button-delete [model]="organization" [type]="'Organization'" [alerts]="alerts" [buttonOnly]="true" (success)="loadOrganizations($event)"
                        class="card-pf-heading-details card-pf-heading-details-openfact">
                    </button-delete>
                    <h2 class="card-pf-title">
                        <a href="javascript:void(0)" (click)="editOrganization(organization)">{{organization.name}}</a>
                    </h2>
                    <div style="margin-bottom: 10px;">
                        <span>{{organization.description}}</span>
                    </div>
                </div>
            </div>

            <div *ngIf="!organizations.length">
                <div class="blank-slate-pf">
                    <p>
                        There are no organizations to show you.
                    </p>
                    <p>
                        Learn more about this problem <a href="#">on the documentation</a>.
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
