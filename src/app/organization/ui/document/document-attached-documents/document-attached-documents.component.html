<div class="row">
  <div class="col-lg-9">

    <of-document-edit-header [organization]="organization" [document]="document" [breadcrumb]="breadcrumb" [documentType]="documentType"
      [documentNumberOfParents]="3"></of-document-edit-header>

    <br>

    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped table-bordered table-hover dataTable no-footer">
          <thead>
            <tr>
              <td colspan="4">Afecta</td>
            </tr>
            <tr>
              <td>#</td>
              <td>Document Id</td>
              <td>Document Type</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!document.attachedDocumentsAsOrigin || document.attachedDocumentsAsOrigin.length == 0">
              <td colspan="5" class="text-center text-muted">
                <span>{{'no-results-found' | translate}}.</span>
              </td>
            </tr>
            <tr *ngFor="let document of document.attachedDocumentsAsOrigin; let i = index;">
              <td>{{i+1}}</td>
              <td>{{document.documentId}}</td>
              <td>{{document.documentType}}</td>
              <td class=" table-view-pf-actions">
                <div class="table-view-pf-btn">
                  <button (click)="viewAttachedDocument(document)" class="btn btn-default" type="button">{{'view' | translate}}</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <table class="table table-striped table-bordered table-hover dataTable no-footer">
          <thead>
            <tr>
              <td colspan="4">Afectado por</td>
            </tr>
            <tr>
              <td>#</td>
              <td>Document Id</td>
              <td>Document Type</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!document.attachedDocumentsAsDestiny || document.attachedDocumentsAsDestiny.length == 0">
              <td colspan="5" class="text-center text-muted">
                <span>{{'no-results-found' | translate}}.</span>
              </td>
            </tr>
            <tr *ngFor="let document of document.attachedDocumentsAsDestiny; let i = index;">
              <td>{{i+1}}</td>
              <td>{{document.documentId}}</td>
              <td>{{document.documentType}}</td>
              <td class=" table-view-pf-actions">
                <div class="table-view-pf-btn">
                  <button (click)="viewAttachedDocument(document)" class="btn btn-default" type="button">{{'view' | translate}}</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="col-lg-3 sidebar-right sidebar-pf sidebar-pf-right">
    <of-document-edit-right-sidebar [document]="document"></of-document-edit-right-sidebar>
  </div>

</div>

<br>
